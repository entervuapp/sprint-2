<div class="small-12 medium-12 large-12">
  <div *ngFor="let alert of alertsList; let i = index">
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      *ngIf="alert && alert.code === 'SUCCESS'"
    >
      {{ alert.systemMessage }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        #alertCloseBtn
        (click)="close(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show alertErrorMessage"
      role="alert"
      *ngIf="alert && alert.code === 'ERROR'"
    >
      {{ alert.systemMessage }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="close(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      *ngIf="alert && alert.code === 'WARNING'"
    >
      {{ alert.systemMessage }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="close(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="alert alert-info alert-dismissible fade show"
      role="alert"
      *ngIf="alert && alert.code === 'INFO'"
    >
      {{ alert.systemMessage }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="close(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
