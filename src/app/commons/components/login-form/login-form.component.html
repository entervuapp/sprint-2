<div class="ev_loginForm">
  <div class="login-form">
    <form
      [formGroup]="myForm"
      appHighlightRequiredFields
      appFocusInvalidInput
      appFocusFirstEmptyInput
    >
      <h2 class="text-center">Sign in</h2>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'username')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faUser"></fa-icon
          ></span>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
            formControlName="username"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'username')
            }"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'username')"
          [formObject]="myForm"
          [controlName]="'username'"
          [fieldName]="'Username'"
        ></app-error-message>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'password')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faLock"></fa-icon
          ></span>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'password')
            }"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'password')"
          [formObject]="myForm"
          [controlName]="'password'"
          [fieldName]="'Password'"
        ></app-error-message>
      </div>
      <div class="form-group">
        <app-save-cancel-buttons
          saveButtonName="Submit"
          hideCancelButton="true"
          (onSave)="myForm.valid && onSignUp()"
        ></app-save-cancel-buttons>
      </div>
      <div class="clearfix">
        <label class="pull-left checkbox-inline"
          ><input type="checkbox" /> Remember me</label
        >
        <a href="#" class="pull-right">Forgot Password?</a>
      </div>
      <div class="or-seperator"><i>or</i></div>
      <p class="text-center">Login with your social media account</p>
      <div class="text-center social-btn">
        <a href="#" class="btn btn-primary"
          ><i class="fa fa-facebook"></i>&nbsp; Facebook</a
        >
        <a href="#" class="btn btn-info"
          ><i class="fa fa-twitter"></i>&nbsp; Twitter</a
        >
        <a href="#" class="btn btn-danger"
          ><i class="fa fa-google"></i>&nbsp; Google</a
        >
      </div>
    </form>
    <p class="text-center text-muted small">
      Don't have an account?
      <a href="#" (click)="handleSignUp()">Sign up here!</a>
    </p>
  </div>
</div>
