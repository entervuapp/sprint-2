<div class="interviewQueue">
  <h3 class="interviewQueueHead">Java Interview Candidents list</h3>
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let round of roundsList; let i = index">
      <a
        class="nav-link"
        [ngClass]="{ active: round.active }"
        (click)="onRoundsTabClick(round)"
        >{{ round.displayText }}</a
      >
    </li>
  </ul>
  <div class="table-responsive interviewQueueTabel">
    <table class="table table-bordered table-md">
      <thead>
        <tr>
          <th>Queue No.</th>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of filteredCandidateList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ candidate.name }}</td>
          <td>{{ candidate.interviewStatus }}</td>
          <td>
            <div class="dropdown actionIcon">
              <span data-toggle="dropdown">
                <fa-icon [icon]="fontIcon.faEllipsisV"></fa-icon>
              </span>
              <ul class="dropdown-menu">
                <li>
                  <a
                    href="#"
                    data-toggle="modal"
                    data-target="#breakStatusPopup"
                    >Break Status</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    data-toggle="modal"
                    data-target="#leaveForDayPopup"
                    >Leaving for the day</a
                  >
                </li>
                <li>
                  <a href="#" data-toggle="modal" data-target="#feedbackPopup"
                    >Feedback</a
                  >
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="InterviewStatusPopUp">
  <!--************************Break status************************-->
  <!-- The Modal -->
  <div class="modal fade" id="breakStatusPopup">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Break Status</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="time">Email:</label>
            <input
              type="number"
              class="form-control"
              id="time"
              placeholder="Enter Time"
              name="time"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="3" id="comment"></textarea>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!--************************Leaving for the day************************-->
  <!-- The Modal -->
  <div class="modal fade" id="leaveForDayPopup">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Leaving for the day</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="3" id="comment"></textarea>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!--************************Feedback************************-->
  <!-- The Modal -->
  <div class="modal fade" id="feedbackPopup">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Feedback</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="3" id="comment"></textarea>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
