<div class="ev_loginForm">
  <div class="login-form">
    <form [formGroup]="myForm" appHighlightRequiredFields appFocusInvalidInput>
      <h2 class="text-center">{{ displayTestObject["editProfile"] }}</h2>
      <div class="form-group">
        <div class="input-group">
          <app-image-upload-and-preview
            (onAvatarChange)="onAvatarChange($event)"
          ></app-image-upload-and-preview>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'firstName')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faUser"></fa-icon
          ></span>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            [placeholder]="displayTestObject['firstName']"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'firstName')
            }"
            formControlName="firstName"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'firstName')"
          [formObject]="myForm"
          [controlName]="'firstName'"
          [fieldName]="displayTestObject['firstName']"
        ></app-error-message>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'lastName')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faUser"></fa-icon
          ></span>
          <input
            type="text"
            class="form-control"
            name="lastName"
            id="lastName"
            [placeholder]="displayTestObject['lastName']"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'lastName')
            }"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="radio">
            <label
              ><input
                type="radio"
                name="gender"
                value="male"
                formControlName="gender"
              />{{ displayTestObject["male"] }}</label
            >
            <label
              ><input
                type="radio"
                name="gender"
                value="female"
                formControlName="gender"
              />{{ displayTestObject["female"] }}</label
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'email')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faEnvelope"></fa-icon
          ></span>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            [placeholder]="displayTestObject['emailId']"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'email')
            }"
            formControlName="email"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'email')"
          [formObject]="myForm"
          [controlName]="'email'"
          [fieldName]="displayTestObject['emailId']"
        ></app-error-message>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'contactNumber')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faMobile"></fa-icon
          ></span>
          <input
            type="text"
            class="form-control"
            name="mobile"
            id="mobile"
            [placeholder]="displayTestObject['mobile']"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'contactNumber')
            }"
            formControlName="contactNumber"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'contactNumber')"
          [formObject]="myForm"
          [controlName]="'contactNumber'"
          [fieldName]="displayTestObject['mobile']"
          appNumbersOnly
        ></app-error-message>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span
            class="input-group-addon"
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'experience')
            }"
            ><fa-icon [icon]="FONT_AWESOME_ICONS_CONSTANTS.faLock"></fa-icon
          ></span>
          <input
            type="text"
            class="form-control"
            name="experience"
            id="experience"
            placeholder="Experience"
            appNumbersOnly
            [ngClass]="{
              'input-field-error': checkForError(myForm, 'experience')
            }"
            formControlName="experience"
          />
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'experience')"
          [formObject]="myForm"
          [controlName]="'experience'"
          [fieldName]="'Experience'"
        ></app-error-message>
      </div>
      <app-skills-autocomplete
        [placeholderText]="displayTestObject['mainSkill']"
        [isTouched]="myForm.controls.skill.controls.description.touched"
        [isRequired]="true"
        (onSelect)="onSkillSelect($event)"
      ></app-skills-autocomplete>
      <!-- <div class="form-group">
        <div class="input-group">
          <app-upload-resume
            (onResumeChange)="onResumeChange($event)"
          ></app-upload-resume>
        </div>
        <app-error-message
          *ngIf="checkForError(myForm, 'resume')"
          [formObject]="myForm"
          [controlName]="'resume'"
          [fieldName]="'Resume'"
        ></app-error-message>
      </div> -->
      <div class="form-group">
        <app-save-cancel-buttons
          [saveButtonName]="displayTestObject['update']"
          [cancelButtonName]="displayTestObject['reset']"
          (onSave)="myForm.valid && onUpdate()"
          (onCancel)="onReset()"
        ></app-save-cancel-buttons>
      </div>
    </form>
  </div>
</div>
