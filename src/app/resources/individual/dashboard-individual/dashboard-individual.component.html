<div class="individualDashboard">
  <div class="companyList">
    <button
      class="btn companySingleBtn"
      *ngFor="let organization of organizationList"
      [ngClass]="{ active: organization.active }"
      (click)="onOrganizationClick(organization)"
    >
      {{ organization.companyName }}
    </button>
  </div>

  <app-carousel></app-carousel>

  <app-candidate-queue></app-candidate-queue>
</div>
