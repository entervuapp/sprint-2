<app-carousel
  [eventDetails]="eventDetails"
  (onSelect)="onSelectOfCarousel($event)"
  [candidatesList]="candidatesList"
></app-carousel>

<app-candidate-queue
  *ngIf="selectedSlide && eventDetails && candidatesList"
  [selectedSlide]="selectedSlide"
  [eventDetails]="eventDetails"
  [candidatesList]="candidatesList"
></app-candidate-queue>
